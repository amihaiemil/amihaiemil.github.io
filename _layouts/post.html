---
layout: postlayout
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }} {{ page.buttons }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }} • tags:
    {% for tag in page.tags %}
      <a href="/tag/{{ tag }}.html"><code><nobr>{{ tag }}</nobr></code></a>
    {% endfor %} • by <a href="https://www.twitter.com/{{ page.author }}">{{page.author}}</a> •
    <i class="fa fa-comments" aria-hidden="true"></i>
    <a class="post-meta" href="{{ page.url | prepend: site.baseurl | append: '#disqus_thread'}}">Comments</a>
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <!-- If the POST is shareable, the div with share buttons appears right underneath-->
        {% if page.shareable%}
          <div class="share_buttons" style="vertical-align: top; line-height: 10px;">
            <span
              class="fb-share-button"
              data-href="{{page.url}}"
              data-layout="button_count"
              data-size="small"
              data-mobile-iframe="true">
              <a
               class="fb-xfbml-parse-ignore"
               target="_blank"
               href="https://www.facebook.com/sharer/sharer.php?u={{page.url}}&amp;src=sdkpreparse">
               Share
              </a>
            </span>
            <span class="twitter">
              <a
                class="twitter-share-button"
                href="https://twitter.com/intent/tweet?text={{page.title}}, by @amihaiemil:  ">
                Tweet
              </a>
            </span>
            <span class="linkedin">
               <script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script>
               <script type="IN/Share" data-url="{{page.url}}" data-counter="right"></script>
            </span>
            <span class="hackernews">
              <script src="//hnbutton.appspot.com/static/hn.min.js" async defer></script>
              <a href="http://news.ycombinator.com/submit" class="hn-share-button">Submit on HackerNews</a>
            </span>
            <br/><br/>
            <span class="vkontakte">
              <script type="text/javascript"><!--
                 document.write(VK.Share.button(false,{type: "round", text: "Share"}));
                 -->
              </script>
            </span>
            <br>
            <span class="reddit">
              <a href="//www.reddit.com/submit" onclick="window.location = '//www.reddit.com/submit?url=' + encodeURIComponent(window.location); return false"> <img src="//www.redditstatic.com/spreddit7.gif" alt="submit to reddit" border="0" /> </a>
            </span>
          </div>
        {% endif %}
</div>
